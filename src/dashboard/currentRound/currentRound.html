<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="round-name-space" class="space">
            <div id="round-name">Round Name</div>
            <div class="layout horizontal">
                <button id="btn-reset-winners" class="red">reset wins</button>
                <button id="update-round">update</button>
            </div>
        </div>
        <div class="space">
            <input
                type="checkbox"
                id="auto-winner-set-toggle"
            />
            <label for="auto-winner-set-toggle" class="white-label big-label"
                >Try to determine winners automatically</label
            >
        </div>
        <div id="toggles" class="space"></div>
    </body>
</html>
