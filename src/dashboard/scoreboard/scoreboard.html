<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
    />
</head>
<body>
<div class="layout horizontal space score-space">
    <div class="layout vertical">
        <button class="green max-width" id="team-a-score-plus-btn"><i class="fas fa-plus"></i></button>
        <button class="red max-width" id="team-a-score-minus-btn"><i class="fas fa-minus"></i></button>
    </div>
    <!--suppress HtmlFormInputWithoutLabel -->
    <input type="number" id="team-a-score-input" size="2" readonly />
    <div style="font-size: 2.5em">:</div>
    <!--suppress HtmlFormInputWithoutLabel -->
    <input type="number" id="team-b-score-input" size="2" readonly />
    <div class="layout vertical">
        <button class="green max-width" id="team-b-score-plus-btn"><i class="fas fa-plus"></i></button>
        <button class="red max-width" id="team-b-score-minus-btn"><i class="fas fa-minus"></i></button>
    </div>
</div>
<div class="space">
    <div id="color-select-container">
        <div class="max-width">
            <div class="select-container">
                <label for="color-selector">Colors</label>
                <select id="color-selector" class="color-selector scoreboard-update-warning"></select>
            </div>
        </div>
        <div class="layout horizontal max-width">
            <div class="color-display" id="team-a-color-display" style="background-color: black"></div>
            <div class="color-display" id="team-b-color-display" style="background-color: white"></div>
        </div>
    </div>
    <div class="layout horizontal max-width" id="custom-color-select-container" style="display: none">
        <!--suppress HtmlFormInputWithoutLabel -->
        <input type="color" id="team-a-custom-color" class="scoreboard-update-warning" />
        <!--suppress HtmlFormInputWithoutLabel -->
        <input type="color" id="team-b-custom-color" class="scoreboard-update-warning" />
    </div>
    <div class="layout horizontal">
        <div class="layout horizontal color-toggle center-vertical" id="color-toggle-prev">
            <i class="fas fa-chevron-left"></i>
            <div class="color-toggle-display a" id="prev-color-a-display"></div>
            <div class="color-toggle-display b" id="prev-color-b-display"></div>
        </div>
        <button id="swap-color-order-btn" class="blue max-width">swap</button>
        <div class="layout horizontal color-toggle center-vertical" id="color-toggle-next">
            <div class="color-toggle-display a" id="next-color-a-display"></div>
            <div class="color-toggle-display b" id="next-color-b-display"></div>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
    <div class="layout horizontal center-horizontal">
        <input id="custom-color-toggle" type="checkbox" />
        <label for="custom-color-toggle" class="white-label">Custom colors</label>
    </div>
    <div class="select-container">
        <label for="flavor-text-input">Flavor Text</label>
        <input type="text" id="flavor-text-input" class="scoreboard-update-warning" />
    </div>
    <button id="update-scoreboard-btn" class="blue max-width">update</button>
    <div class="layout horizontal">
        <button id="show-scoreboard-btn" class="green max-width">show</button>
        <button id="hide-scoreboard-btn" class="red max-width">hide</button>
    </div>
</div>
<div class="space">
    <button id="show-casters-btn" class="blue max-width">show casters</button>
</div>
</body>
</html>
