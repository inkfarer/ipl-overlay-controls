<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div class="space">
            <div class="title">Team Data</div>

            <div id="web-tournament-import-wrapper">
                <label for="tournament-id-input" id="tournament-id-input-title">
                    Tournament ID</label
                >
                <input type="text" id="tournament-id-input" />
            </div>

            <div
                id="local-team-input-wrapper"
                style="overflow: hidden; display: none"
            >
                <form id="local-team-form">
                    <label for="team-input-file-input">Choose file</label>
                    <input id="team-input-file-input" type="file" />
                </form>
            </div>

            <div
                class="layout horizontal center-horizontal"
                id="team-web-import-toggle-container"
                style="display: none"
            >
                <input type="checkbox" id="team-web-import-toggle" />
                <label for="team-web-import-toggle" class="white-label"
                    >Import from URL</label
                >
            </div>

            <label for="method-selector">Import from</label>
            <select id="method-selector">
                <option value="battlefy" selected>Battlefy</option>
                <option value="smashgg">Smash.gg</option>
                <option value="raw">Raw JSON import</option>
            </select>

            <button class="max-width" id="submit-import">submit</button>

            <div id="team-data-submit-status" class="status-display">
                STATUS
            </div>
            <div class="status-display">
                <span style="text-decoration: underline; font-weight: bold">Loaded data</span>
                <br />
                <span id="tournament-name">No tournament</span>
                <br />
                <span id="tournament-id">No ID</span>
            </div>
        </div>

        <div class="space">
            <div class="title">Rounds</div>

            <div id="web-file-input-wrapper" style="display: none">
                <label for="round-input-url-input">Data URL</label>
                <input id="round-input-url-input" type="text" />
            </div>

            <div id="local-round-input-wrapper" style="overflow: hidden">
                <form id="local-round-form">
                    <label for="round-input-file-input">Choose file</label>
                    <input id="round-input-file-input" type="file" />
                </form>
            </div>

            <div class="layout horizontal center-horizontal">
                <input type="checkbox" id="round-web-import-toggle" />
                <label for="round-web-import-toggle" class="white-label"
                    >Import from URL</label
                >
            </div>

            <button id="round-import-submit" class="max-width">submit</button>
            <div id="round-data-submit-status" class="status-display">
                STATUS
            </div>
        </div>
    </body>
</html>
