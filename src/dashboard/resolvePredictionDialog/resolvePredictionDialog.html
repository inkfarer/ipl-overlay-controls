<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Twitch Predictions</title>
</head>
<body>

<div class="space">
    <div class="title">Resolve Twitch Prediction</div>

    <!-- Used to show any messages -->
    <div class="space warning layout message" id="warning-message-box" style="display: none">
        <i class="icon fas fa-exclamation-triangle"></i>
        <p class="content" id="message-warning">

        </p>
    </div>

    <div class="space info layout message" id="info-message-box" style="display: none">
        <i class="icon fas fa-info-circle"></i>
        <p class="content" id="message-info">

        </p>
    </div>

    <button id="auto-resolve-predictions-btn" class="green max-width">Auto Resolve: Team A</button>
    <div class="subTitle">Manual Resolve</div>
    <div class="sideBySide">
        <button id="resolve-A-predictions-btn" class="blue max-width">Option A</button>
        <button id="resolve-B-predictions-btn" class="blue max-width">Option B</button>
    </div>

    <div id="prediction-patch-status" class="status-display">STATUS</div>
</div>

</body>
</html>
