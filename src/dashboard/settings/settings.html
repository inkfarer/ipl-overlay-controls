<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div class="space">
            <div class="title">Last.fm</div>
            <label for="last-fm-username-input">Username</label>
            <input
                type="text"
                id="last-fm-username-input"
                class="last-fm-update-reminder"
            />
            <button id="update-lastfm-data-btn" class="max-width">
                Update
            </button>
        </div>

        <div class="space">
            <div class="title">Radia API</div>
            <label for="radia-guild-input">Guild ID</label>
            <input
                type="text"
                id="radia-guild-input"
                class="radia-update-reminder"
            />
            <button id="update-radia-data-btn" class="max-width">
                Update
            </button>
        </div>
    </body>
</html>
