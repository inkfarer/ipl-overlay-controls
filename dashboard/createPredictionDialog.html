<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>Twitch Predictions</title><script defer="defer" src="js/538.js"></script><script defer="defer" src="js/createPredictionDialog.js"></script></head><body><div class="space"><div class="title">Create Twitch Prediction</div><div class="space warning layout message" id="warning-message" style="display: none"><i class="icon fas fa-exclamation-triangle"></i><p class="content" id="message"></p></div><div><label for="prediction-name-input" id="prediction-name-label">Name of Prediction (0/45)</label> <input id="prediction-name-input" value="What team do you think will win this match?"/></div><div><label for="prediction-option-a-input" id="prediction-option-a-label">Option A (0/25)</label> <input id="prediction-option-a-input" value="Team A"/></div><div><label for="prediction-option-b-input" id="prediction-option-b-label">Option B (0/25)</label> <input id="prediction-option-b-input" value="Team B"/></div><div><label for="prediction-window-input" id="prediction-window-label">Prediction Window (Seconds)</label> <input id="prediction-window-input" type="number" value="120"/></div><button id="create-predictions-btn" class="green max-width">Create Prediction</button><div id="prediction-create-status" class="status-display">STATUS</div></div></body></html>
