<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="globalStyles.css" />
    </head>
    <body>
        <div class="space show-hide-space layout horizontal">
            <button id="show-music-btn" class="green">Show</button>
            <button id="hide-music-btn" class="red">Hide</button>
        </div>
        <div class="space">
            <div class="title">Now Playing (Last.fm)</div>
            <div id="lastfm-now-playing-text">song goes here...</div>
        </div>
        <div class="space">
            <div class="title">Now Playing</div>
            <div id="now-playing-text">song goes here...</div>
        </div>
        <div class="space">
            <div class="title">Change song manually</div>
            <div class="layout horizontal">
                <input type="checkbox" id="manual-song-toggle" />
                <label for="manual-song-toggle" class="white-label big-label"
                    >Manual song input</label
                >
            </div>

            <div class="input-container">
                <label for="manual-song-artist-input">Artist</label>
                <input
                    type="text"
                    id="manual-song-artist-input"
                    class="manual-song-change-reminder"
                />
            </div>
            <div class="input-container">
                <label for="manual-song-name-input">Name</label>
                <input
                    type="text"
                    id="manual-song-name-input"
                    class="manual-song-change-reminder"
                />
            </div>
            <button id="update-manual-song" class="max-width">Update</button>
        </div>

        <script src='scripts/globalScripts.js'></script>
        <script src='scripts/music.js'></script>
    </body>
</html>
